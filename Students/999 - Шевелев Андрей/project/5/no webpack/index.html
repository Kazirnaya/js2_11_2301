<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop</title>
</head>

<body>
    <div class="conteiner" id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field">
                    <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
                </form>
                <button class="btn-cart" type="button" @click="toggleClick()">Корзина</button>
                <div class="cart-block" v-if="!hidden">
                    <div class="cart-item" v-for="el of cart">
                        <div class="product-bio">
                            <img src="https://placehold.it/100x80" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{ el.product_name }}</p>
                                <p class="product-quantity">{{ el.quantity }}</p>
                                <p class="product-single-price">${{ el.price }} each</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">${{ el.price * el.quantity }}</p>
                            <button class="del-btn" @click="removeProduct(el.id_product)">×</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="products">
                <div class="product-item" v-for="el of items">
                    <img src="https://placehold.it/200x150" alt="Some img">
                    <div class="desc">
                        <h3>{{ el.product_name }}</h3>
                        <p>{{ el.price }} $</p>
                        <button class="buy-btn" @click="addProduct(el)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
